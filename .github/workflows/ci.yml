name: AQI CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Train model
      run: python src/train.py

    - name: Build Docker image
      run: docker build -t aqi-ci-image .
